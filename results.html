<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Results</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.8/esri/css/main.css">
    <script src="https://js.arcgis.com/4.8/"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/wingcss"/>
    <link rel="stylesheet" href="css/results.css">
</head>
<body>
    <div id="viewDiv"></div>

    <div class="bottom-sec">
      <h1>Locus Score: <span id="score">0</span></h1>

      <div class="row">
        <div class="col">
          <h2>County Summary</h2>
          <div class="content">
            <span id="teleport"></span>
          </div>
        </div>
        <div class="col">
          <h2>Quality of Life Metrics</h2>

          <div class="row">
            <div class="col">
              <ul>
                <li>
                  <p>Environmental Quality: <span class="qol" id="envQuality"></span>/10</p>
                </li>
                <li>
                  <p>Commute: <br><br> <span class="qol" id="commute"></span>/10</p>
                </li>
                <li>
                  <p>Safety: <br> <span class="qol" id="safety"></span>/10</p>
                </li>
              </ul>
            </div>
            <div class="col">
              <ul>
                <li>
                  <p>Taxation: <br><br> <span class="qol" id="taxQuality"></span>/10</p>
                </li>
                <li>
                  <p>Cost of Living: <span class="qol" id="costLiving"></span>/10</p>
                </li>
                <li>
                  <p>Public Internet Access: <span class="qol" id="intAccess"></span>/10</p>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

    </div>

    
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHYKZKxdyj4Uns3fqhRGZHr8pUOgl8maQ"
                        type="text/javascript"></script>
    <script src="js/script.js"></script>
</body>
</html>
